<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset="UTF-8">
	<title>DataVis: Module 01</title>
	<meta name="description" content="DataVis: Module 01.">
	<meta name="author" content="name">

	<link rel="stylesheet" href="style.css">
</head>


<body>

	<h1>
	DataVis: Module 01
	</h1>
	<h2> 
	Name X bar chart
	</h2>
	<svg width="1000" height="300">
		<rect class="barChart" x="0" y="0" width="100" height="20" />

	<h2> 
	Name Y bar chart
	</h2>
	<svg width="1000" height="300">
		<rect class="barChart" x="0" y="0" width="80.4" height="20" />
		<rect class="barChart" x="0" y="24" width="69.5" height="20" />

		<rect class="barChart" x="0" y="168" width="42.6" height="20" />
		<rect class="barChart" x="0" y="192" width="108.4" height="20" />
		<rect class="barChart" x="0" y="216" width="48.2" height="20" />
		<rect class="barChart" x="0" y="240" width="56.8" height="20" />
	</svg>

	<h1>
	DataVis: Module 02
	</h1>
	<h2> 
	Name X line chart(path)
	</h2>
	<svg width="1000" height="300">
		<path class="pathChart" d="M10 200 L40 220 L70 170 L100 210 L130 190 L160 160 L190 240 L220 260 L250 180 L280 230 L310 250" />
	</svg>
	<h2> 
	Name Y line chart
	</h2>
	<svg width="1000" height="300">
		<line class="lineChart" x1="10" y1="219.6" x2="40" y2="230.5"/>
		<line class="lineChart" x1="40" y1="230.5" x2="70" y2="224.2"/>
		<line class="lineChart" x1="70" y1="224.2" x2="100" y2="211.9"/>
		<line class="lineChart" x1="100" y1="211.9" x2="130" y2="216.7"/>
		<line class="lineChart" x1="130" y1="216.7" x2="160" y2="204.4"/>
		<line class="lineChart" x1="160" y1="204.4" x2="190" y2="227.6"/>
		<line class="lineChart" x1="190" y1="227.6" x2="220" y2="257.8"/>
		<line class="lineChart" x1="220" y1="257.8" x2="250" y2="191.6"/>
		<line class="lineChart" x1="250" y1="191.6" x2="280" y2="251.8"/>
		<line class="lineChart" x1="280" y1="251.8" x2="310" y2="243.2"/>
	</svg>

	<h1>
	DataVis: Module 03
	</h1>
	<h2> 
	Name X line chart(path)
	</h2>
	<svg width="1000" height="300">
		<path class="pathFilledChart" d="M10 300 L10 200 L40 220 L70 170 L100 210 L130 190 L160 160 L190 240 L220 260 L250 180 L280 230 L310 250 L310 300 Z" />
	</svg>
	<h2> 
	Name Y line chart
	</h2>
	<svg width="1000" height="300">
		<path class="pathFilledChart" d="M10 300 L10 219.6 L40 230.5 L70 224.2 L100 211.9 L130 216.7 L160 204.4 L190 227.6 L220 257.8 L250 191.6 L280 251.8 L310 243.2 L310 300 Z" />
	</svg>

	<h1>
	DataVis: Module 04
	</h1>
	<h2> 
	Scatterplot
	</h2>
	<svg width="500" height="300">
		<circle cx="100" cy="219.6" r="5"/>
		<circle cx="80" cy="230.5" r="5"/>
		<circle cx="130" cy="224.2" r="5"/>
		<circle cx="90" cy="211.9" r="5"/>
		<circle cx="110" cy="216.7" r="5"/>
		<circle cx="140" cy="204.4" r="5"/>
		<circle cx="60" cy="227.6" r="5"/>
		<circle cx="40" cy="257.8" r="5"/>
		<circle cx="120" cy="191.6" r="5"/>
		<circle cx="70" cy="251.8" r="5"/>
		<circle cx="50" cy="243.2" r="5"/>
		<rect class="scatterplotBorder" width="500" height="298">
	</svg>
</body>

</html>
